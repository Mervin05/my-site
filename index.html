<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CineStream</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="css/home.css">

  <!-- JS -->
  <script defer src="js/home.js"></script>

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-left">
      <img src="logo.png" alt="CineStream Logo" class="logo" />
      <a href="index.html" class="brand-name">CineStream</a>
    </div>
    <div class="nav-right">
      <input type="text" class="search-bar" placeholder="Search..." onfocus="openSearchModal()" />
    </div>
  </nav>

  <!-- Hero Banner -->
  <header class="banner" id="banner">
    <div class="overlay"></div>
    <div class="banner-content">
      <h1 id="banner-title"></h1>
    </div>
  </header>

  <!-- Movie Rows -->
  <main>
    <section class="row">
      <h2>ðŸ”¥ Trending Movies</h2>
      <div class="list" id="movies-list"></div>
    </section>

    <section class="row">
      <h2>ðŸ“º Trending TV Shows</h2>
      <div class="list" id="tvshows-list"></div>
    </section>

    <section class="row">
      <h2>ðŸŽŒ Trending Anime</h2>
      <div class="list" id="anime-list"></div>
    </section>
  </main>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div class="modal-body">
        <img id="modal-image" src="" alt="" />
        <div class="modal-text">
          <h2 id="modal-title"></h2>
          <div class="stars" id="modal-rating"></div>
          <p id="modal-description"></p>
        </div>
      </div>

      <div class="server-selector">
        <label for="server">Change Server:</label>
        <select id="server" onchange="changeServer()">
          <option value="vidsrc.cc">Vidsrc.cc</option>
          <option value="vidsrc.me">Vidsrc.me</option>
          <option value="player.videasy.net">Player.Videasy.net</option>
        </select>
      </div>

      <iframe id="modal-video" width="100%" height="360" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <!-- Search Modal -->
  <div class="search-modal" id="search-modal">
    <span class="close" onclick="closeSearchModal()">&times;</span>
    <input type="text" id="search-input" placeholder="Search for a movie or show..." oninput="searchTMDB()" />
    <div class="results" id="search-results"></div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 CineStream. All rights reserved.</p>
      <div class="footer-links">
        <a href="#">Disclaimer</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
      </div>
    </div>
  </footer>
</body>
</html>
