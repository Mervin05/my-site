<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MERVIN | Stream Movies & TV</title>

  <!-- CSP Policy -->
  <meta http-equiv="Content-Security-Policy" content="
      default-src 'self'; 
      connect-src 'self' https://api.themoviedb.org; 
      img-src 'self' data: https://image.tmdb.org https://placehold.co; 
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com;
      font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com;
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com https://cdnjs.cloudflare.com;
      frame-src https://vidsrc.cc https://vidsrc.net https://player.videasy.net https://111movies.com;
  ">

  <!-- External Dependencies -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Tailwind Custom Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              dark: '#0f1014',
              gray: '#18191f',
              accent: '#e50914',
              text: '#f5f5f1'
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>

  <!-- Local CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="bg-brand-dark text-brand-text font-sans overflow-x-hidden selection:bg-brand-accent selection:text-white">

  <!-- Navigation -->
  <nav id="navbar" class="fixed w-full z-50 transition-all duration-300 py-4 bg-gradient-to-b from-black/80 to-transparent">
    <div class="container mx-auto px-4 flex items-center justify-between">
      <div class="flex items-center gap-2 cursor-pointer" onclick="window.scrollTo(0,0)">
        <div class="w-10 h-10 bg-gradient-to-tr from-blue-500 to-purple-600 rounded-lg flex items-center justify-center shadow-lg shadow-blue-500/20">
          <span class="font-bold text-xl text-white">M</span>
        </div>
        <span class="text-2xl font-bold tracking-wide bg-clip-text text-transparent bg-gradient-to-r from-white to-gray-400">MERVIN</span>
      </div>

      <div class="hidden md:flex items-center space-x-8 text-sm font-medium text-gray-300">
        <a href="#" class="hover:text-white transition-colors">Home</a>
        <a href="#movies" class="hover:text-white transition-colors">Movies</a>
        <a href="#series" class="hover:text-white transition-colors">TV Shows</a>
        <a href="#anime" class="hover:text-white transition-colors">Anime</a>
      </div>

      <div class="flex items-center gap-4">
        <button onclick="toggleSearch()" class="p-2 hover:bg-white/10 rounded-full transition-all group">
          <i class="fa-solid fa-search text-gray-300 group-hover:text-white"></i>
        </button>
        <button class="md:hidden p-2 text-gray-300 hover:text-white" onclick="toggleMobileMenu()">
          <i class="fa-solid fa-bars text-xl"></i>
        </button>
      </div>
    </div>
  </nav>

  <!-- Mobile Menu -->
  <div id="mobile-menu" class="fixed inset-0 bg-brand-dark/95 z-40 transform translate-x-full transition-transform duration-300 flex flex-col items-center justify-center space-y-8 text-xl font-semibold backdrop-blur-md">
    <button onclick="toggleMobileMenu()" class="absolute top-6 right-6 text-gray-400 hover:text-white">
      <i class="fa-solid fa-times text-3xl"></i>
    </button>
    <a href="#" onclick="toggleMobileMenu()" class="hover:text-brand-accent">Home</a>
    <a href="#movies" onclick="toggleMobileMenu()" class="hover:text-brand-accent">Movies</a>
    <a href="#series" onclick="toggleMobileMenu()" class="hover:text-brand-accent">TV Shows</a>
    <a href="#anime" onclick="toggleMobileMenu()" class="hover:text-brand-accent">Anime</a>
  </div>

  <!-- Search Overlay -->
  <div id="search-overlay" class="fixed inset-0 bg-brand-dark/95 z-[60] hidden flex-col pt-24 px-4 backdrop-blur-xl transition-opacity duration-200 opacity-0">
    <div class="container mx-auto max-w-4xl relative">
      <button onclick="toggleSearch()" class="absolute -top-12 right-0 text-gray-400 hover:text-white flex items-center gap-2">
        <span class="text-sm uppercase tracking-wider">Close</span>
        <i class="fa-solid fa-times text-xl"></i>
      </button>
      <input 
        type="text" 
        id="search-input" 
        placeholder="Search TMDB..." 
        class="w-full bg-transparent border-b-2 border-gray-700 text-3xl md:text-5xl font-bold py-4 focus:outline-none focus:border-brand-accent text-white placeholder-gray-600 transition-colors"
        oninput="searchTMDB()"
      >
      <div id="search-results" class="mt-8 grid grid-cols-2 md:grid-cols-4 gap-6 max-h-[70vh] overflow-y-auto hide-scroll pb-20"></div>
    </div>
  </div>

  <!-- Hero Section -->
  <header id="hero" class="relative h-[85vh] w-full overflow-hidden flex items-end pb-20 transition-all duration-700">
    <div class="absolute inset-0">
      <img id="hero-bg" src="" alt="Hero Background" class="w-full h-full object-cover object-center opacity-60 transition-opacity duration-700" 
           onerror="this.onerror=null;this.src='https://placehold.co/1920x1080/18191f/9ca3af?text=Image+Load+Error'; this.style.opacity='0.2';">
      <div class="absolute inset-0 bg-gradient-to-t from-brand-dark via-brand-dark/40 to-transparent"></div>
      <div class="absolute inset-0 bg-gradient-to-r from-brand-dark via-brand-dark/20 to-transparent"></div>
    </div>

    <div class="container mx-auto px-4 relative z-10">
      <span class="inline-block px-3 py-1 mb-4 text-xs font-bold tracking-wider text-brand-accent border border-brand-accent/30 bg-brand-accent/10 rounded-full uppercase">Featured</span>
      <h1 id="hero-title" class="text-4xl md:text-6xl font-bold mb-4 leading-tight max-w-4xl drop-shadow-lg">Loading...</h1>
      <p id="hero-desc" class="text-gray-200 text-lg max-w-2xl mb-8 line-clamp-3 drop-shadow-md"></p>
      <div class="flex flex-wrap gap-4">
        <button id="hero-play-btn" class="bg-white text-black px-8 py-3 rounded font-bold flex items-center gap-3 hover:bg-gray-200 transition-colors">
          <i class="fa-solid fa-play"></i> Watch Now
        </button>
      </div>
    </div>
  </header>

  <!-- Content Sections -->
  <main class="relative z-10 -mt-10 space-y-12 pb-20">
    <section id="movies" class="container mx-auto pl-4">
      <h2 class="section-title">Trending Movies</h2>
      <div class="scroll-section">
        <button onclick="scrollRow('movies-list', -300)" class="scroll-btn left-btn"><i class="fa-solid fa-chevron-left"></i></button>
        <div id="movies-list" class="scroll-container"></div>
        <button onclick="scrollRow('movies-list', 300)" class="scroll-btn right-btn"><i class="fa-solid fa-chevron-right"></i></button>
      </div>
    </section>

    <section id="series" class="container mx-auto pl-4">
      <h2 class="section-title">Trending TV Shows</h2>
      <div class="scroll-section">
        <button onclick="scrollRow('tvshows-list', -300)" class="scroll-btn left-btn"><i class="fa-solid fa-chevron-left"></i></button>
        <div id="tvshows-list" class="scroll-container"></div>
        <button onclick="scrollRow('tvshows-list', 300)" class="scroll-btn right-btn"><i class="fa-solid fa-chevron-right"></i></button>
      </div>
    </section>

    <section id="anime" class="container mx-auto pl-4">
      <h2 class="section-title">Trending Anime</h2>
      <div class="scroll-section">
        <button onclick="scrollRow('anime-list', -300)" class="scroll-btn left-btn"><i class="fa-solid fa-chevron-left"></i></button>
        <div id="anime-list" class="scroll-container"></div>
        <button onclick="scrollRow('anime-list', 300)" class="scroll-btn right-btn"><i class="fa-solid fa-chevron-right"></i></button>
      </div>
    </section>
  </main>

  <!-- Video Modal -->
  <div id="video-modal" class="video-modal hidden">
    <div class="video-modal-inner modal-animate">
      <button onclick="closeModal()" class="modal-close"><i class="fa-solid fa-times text-xl"></i></button>
      <div class="video-area">
        <div class="loader"><i class="fa-solid fa-circle-notch fa-spin text-4xl text-brand-accent"></i></div>
        <iframe id="player-frame" class="w-full h-full" allowfullscreen frameborder="0"></iframe>
      </div>
      <div class="video-sidebar">
        <h2 id="modal-title" class="text-2xl font-bold mb-2 text-white leading-tight">Title</h2>
        <p id="modal-desc" class="text-sm text-gray-300 leading-relaxed mb-4"></p>
        <div id="modal-rating" class="text-yellow-500 flex items-center gap-1 mb-4"></div>
        <div class="servers">
          <label class="text-xs uppercase text-gray-500 font-bold tracking-wider mb-2 block">Select Server</label>
          <button onclick="setServer('vidsrc.cc')">VidSrc.cc</button>
          <button onclick="setServer('vidsrc.me')">VidSrc.me</button>
          <button onclick="setServer('player.videasy.net')">Videasy</button>
          <button onclick="setServer('embed.pstream.org')">PStream</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="border-t border-white/10 bg-black/50 pt-12 pb-8 mt-12 text-center">
    <p class="text-xs text-gray-600">&copy; 2025 Mervin Streaming. Data provided by TMDB.</p>
  </footer>

  <!-- Local JavaScript -->
  <script src="app.js"></script>
</body>
</html>
